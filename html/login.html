<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <form action="http://209.94.56.64/login" method="post">
        <div class="container">
            <h1>Login</h1>

            <hr>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="password"><b>Password</b></label>

        </div>
    </form>
</body>
